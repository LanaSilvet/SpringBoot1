<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update userDto</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <br/>
    <select multiple th:field="*{roles}" th:size="2">
        <option th:value="'ADMIN'" th:text="ADMIN"></option>
        <option th:value="'USER'" th:text="USER"></option>
    </select>
    <br/>
    <br/>
    <label for="password"> Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <input type="submit" value="Update User">
</form>

<br/>
<hr/>

<form th:action="@{/logout}" method="POST" name="logoutForm"
      id="logout">
    <input type="submit" , value="Log out"/>
</form>

</body>
</html>
